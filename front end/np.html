<html lang="en">

<head>

            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <center>
        <h2>Create Your new password..</h2>
        <center>
            <form action="#">
                <center>
                    <table>
                        <tr>

                                <input type="password" name="email" placeholder="password" required>

                        </tr>
                        <tr>
                            <td><strong>Confirm New Password:</strong>
                                <input type="text" name="otp" placeholder="password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><button onclick="my()">Submit</button></center>
                            </td>
                        </tr>
                    </table>
                </center>
                <br>
                <script>
                    function my() {
                        alert("successfully created");
                    }
                </script>
                <div class="baby">
                    <strong>NOTE:</strong>
                    <h3>1.*Your password must be strong</h3>

                </div>
</body>
